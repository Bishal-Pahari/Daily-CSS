    <!-- ------------------------Picture----------------------- -->

    <!-- suppose you want to make a different image for different
    viewport then you can use this source tag. it gives
    different images at different sizes.

    make sure in media query it comes in descending order
    meaning, 800 first, 500 second and so on..
    -->
    <picture>
      <source media="(max-width: 500px)" srcset="./hiking-narrow.jpg" />
      <img src="./hiking.jpg" style="width: 600px" />
    </picture>
