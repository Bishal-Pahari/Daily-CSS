<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeleton Loading</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="user-card" id="userCard">
      <div class="profile-pic skeleton">
        <img
          src="https://plus.unsplash.com/premium_photo-1689272797902-0aaa3435147f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
          alt="Profile Picture"
        />
      </div>
      <p class="name skeleton">Lorem Ipsum</p>
      <p class="status skeleton">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam
        semper arcu, non hendrerit urna dignissim quis.
      </p>
    </div>

    <script>
      // Wait for the page to fully load
      window.addEventListener("load", function () {
        // Get the user card element by its ID
        const userCard = document.getElementById("userCard");

        // Remove the "skeleton" class from all child elements of userCard
        const skeletonElements = userCard.querySelectorAll(".skeleton");
        skeletonElements.forEach(function (element) {
          element.classList.remove("skeleton");
        });
      });
    </script>
  </body>
</html>
